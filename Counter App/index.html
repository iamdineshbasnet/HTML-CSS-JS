<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72bcc874c6.js"></script>
</head>
<body>
    <h1 class="title">Counter App</h1>
    <div class="container">
        <div class="text_box">
            <h1 id="displayText"></h1>
        </div>
        <div class="counter_box">
            <button id="decrement"><i class="fa-solid fa-minus icon"></i></button>
            <button id="increment"><i class="fa-solid fa-plus icon"></i></button>
        </div>
        <div class="reset_box">
            <button id="reset">Reset</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
